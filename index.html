<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Credit Card Fraud Detection</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #e0ffe6, #b2f2bb);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .form-container {
      background-color: #fff;
      padding: 35px;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0, 128, 0, 0.15);
      width: 420px;
      max-width: 95%;
    }

    h2 {
      text-align: center;
      color: #2e7d32;
    }

    label {
      font-weight: 600;
      display: block;
      margin-top: 15px;
      color: #2f4f2f;
    }

    input[type="text"] {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 2px solid #c8e6c9;
      border-radius: 10px;
      font-size: 15px;
    }

    .button-group {
      display: flex;
      justify-content: space-between;
      margin-top: 20px;
    }

    button {
      width: 48%;
      padding: 10px;
      border: none;
      border-radius: 10px;
      font-weight: bold;
      font-size: 16px;
      cursor: pointer;
    }

    .submit-btn {
      background-color: #43a047;
      color: white;
    }

    .submit-btn:hover {
      background-color: #2e7d32;
    }

    .reset-btn {
      background-color: #a5d6a7;
      color: #1b5e20;
    }

    .result {
      margin-top: 25px;
      text-align: center;
      font-size: 20px;
      font-weight: bold;
      color: #1b5e20;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Fraud Detection Form</h2>
    <form method="POST">
      <label>Distance From Home</label>
      <input type="text" name="distance_from_home" required>

      <label>Distance From Last Transaction</label>
      <input type="text" name="distance_from_last_transaction" required>

      <label>Ratio to Median Purchase Price</label>
      <input type="text" name="ratio_to_median_purchase_price" required>

      <label>Used Chip (0 = No, 1 = Yes)</label>
      <input type="text" name="used_chip" required>

      <label>Used PIN Number (0 = No, 1 = Yes)</label>
      <input type="text" name="used_pin_number" required>

      <label>Online Order (0 = No, 1 = Yes)</label>
      <input type="text" name="online_order" required>

      <label>Repeat Retailer (0 = No, 1 = Yes)</label>
      <input type="text" name="repeat_retailer" required>

      <div class="button-group">
        <button type="submit" class="submit-btn">Predict</button>
        <button type="reset" class="reset-btn">Reset</button>
      </div>
    </form>

    {% if prediction %}
      <div class="result">{{ prediction }}</div>
    {% endif %}
  </div>
</body>
</html>
